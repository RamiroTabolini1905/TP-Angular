<div class="background">
  <main>
    <h2>Productos</h2>

    <app-product-list (loadingEvent)="setLoading($event)"></app-product-list>

    <button *ngIf="!loading" mat-raised-button color="primary">
      <mat-icon>shopping_cart</mat-icon>
    </button>
  </main>
</div>

<app-load-spinner [loading]="loading"></app-load-spinner>
